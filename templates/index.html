<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Star Giver</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        iframe {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .form-group input[type="submit"]:active {
            background-color: #004085;
            transform: translateY(0);
            box-shadow: none;
        }
        #responseMessage {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            iframe {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Resume Star Giver</h1>
        <p>View the resume and provide your rating below:</p>
        <iframe src="BhushanDesaiResume.pdf" width="100%" height="600px" ></iframe>

        <form id="ratingForm" action="/submit" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="stars">Rating (1-5):</label>
                <input type="number" id="stars" name="stars" min="1" max="5" placeholder="Enter stars" required>
            </div>
            <div class="form-group">
                <label for="suggestion">Your Suggestion:</label>
                <input type="text" id="suggestion" name="suggestion" placeholder="Enter suggestion if any">
            </div>
            
            <input type="submit" value="Submit">
        </form>

        <div id="responseMessage"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#ratingForm").on("submit", function(event) {
                event.preventDefault(); // Prevent the default form submission

                $.ajax({
                    url: "/submit",
                    type: "POST",
                    data: $(this).serialize(),
                    success: function(response) {
                        $("#responseMessage").text(response.message).css("color", "green");
                        $("#ratingForm")[0].reset(); // Clear the form
                    },
                    error: function(xhr) {
                        $("#responseMessage").text(xhr.responseJSON.error).css("color", "red");
                    }
                });
            });
        });
    </script>
</body>

</html>
